  <main role="main">
    <section class="content">
      <div class="contato">
        <h2>Formulário de contato</h3>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nome completo</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
            <label for="exampleFormControlInput1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="text" name="tel" class="form-control" id="tel" onkeypress="$(this).mask('(00) 0000-00009')" placeholder="(00) 00000-0000">
          </div>

          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Deixe sua mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-outline-info">Enviar</button>
        </form>


        </form>


      </div>

    </section>
